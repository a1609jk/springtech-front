<!DOCTYPE html>
<html>
  <body>
    <a href="http://www.google.com">Link</a>
    <!--
	上面的例子中；
	HTML 链接由 <a> 标签定义。链接的地址在 href 属性中指定

	屬性有哪些特徵；
	属性值应该始终被包括在引号内。
	双引号是最常用的，不过使用单引号也没有问题
	在某些个别的情况下，比如属性值本身就含有双引号，
	那么必须使用单引号，例如：name='John "ShotGun" Nelson‘

	常見屬性；
		Class；为html元素定义一个或多个类名（classname）(类名从样式文件引入)
    Id；定义元素的唯一id
		Style；
		style 属性规定元素的行内样式（inline style）。
		style 属性将覆盖任何全局的样式设定，例如在 <style> 标签或在外部样式表中规定的样式。 
		title；
		title 属性规定关于元素的额外信息。
		这些信息通常会在鼠标移到元素上时显示一段工具提示文本（tooltip text）。
-->
    <div class="myclass">div</div>
    <div id="myid">div</div>
		<div style="font-family:arial;color:red;font-size:20px;">div</div>
		<div title="mytitle" >div</div>
  </body>
</html>
