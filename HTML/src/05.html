<!DOCTYPE html>
<html>
  <!--
<html> 元素定义了整个 HTML 文档。
这个元素拥有一个开始标签 <html> ，以及一个结束标签 </html>。
元素内容是另一个 HTML 元素（body 元素）。
-->
  <head>
    <meta charset="utf-8" />
    <title>教程</title>
  </head>
  <body>
			<p>这个<br>段落<br>演示了分行的效果</p>
			<!--
				<P>標簽帶有換行效果
				如果希望在不产生一个新段落的情况下进行换行请使用 <br> 标签
				
			-->>

			<!--
				当显示页面时，浏览器会移除源代码中多余的空格和空行。
				所有连续的空格或空行都会被算作一个空格。需要注意的是，
				HTML 代码中的所有连续的空行（换行）也被显示为一个空格。
			-->
		<p>HTML 文本格式化規則</p>
		<p>HTML   文本格式化規則</p>
		<p>HTML
			文本格式化規則
		</p>
		<p>HTML   
				文本格式化規則
			</p>
			<!--上面四種顯示效果相同-->
    <p>这是&nbsp;&nbsp;&nbsp;&nbsp;一个段落。</p>
		<!--插入空格可以使用&nbsp;這樣可以表示連續多個空格-->
    
    
		<b>加粗文本</b>
		<br>
		<i>斜体文本(En)</i>
		<br>
		这是 <sub> 下标</sub> 和 <sup> 上标</sup>

		<!--常用的文本格式化-->>

	</body>
</html>
