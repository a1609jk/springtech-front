  <body>
		<p>HTML e-mail 链接</p>
		<a href="mailto:name@email.com">Email</a>
	<!--
		email構成參數
		mailto:name@email.com 送信地址
		cc=name@email.com	CC地址
		bcc=name@email.com BCC地址
		subject=subject text 標題名
		body=body text 内容
		?和浏览器地址操作一样，第一个参数后用？

		& 其他参数符号是&

	-->
	<a href="mailto:yezhenzhenshiwo@gmail.com?cc=name2@gmail.com&bcc=name3@gmail.com &subject=The%20subject%20of%20the%20email &body=The%20body%20of%20the%20email"> 发送Email 用cc, bcc, 主题和内容</a>



  </body>
