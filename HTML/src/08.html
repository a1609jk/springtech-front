<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <!--加載外部樣式 定义了文档与外部资源之间的关系。-->  
    <script type="text/javascript">
    document.write("Hello World!")
    </script>
　　 <!--<script>标签用于加载脚本文件，如： JavaScript。在JavaScrpit的章节中会重新提到-->

    <style type="text/css">
      body {
        background-color: yellow;
      }
      p {
        color: blue;
      }
    </style>
    <!--<style> 标签定义了HTML文档的样式文件引用地址.在<style> 元素中你也可以直接添加样式来渲染 HTML 文档:-->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <!--为搜索引擎定义关键词-->
    <meta name="description" content=" Web 教程">
    <!--为网页定义描述内容-->
    <meta name="author" content="YE ZHEN">
    <!--定义网页作者-->
    <meta http-equiv="refresh" content="10">
    <!--每30秒钟刷新当前页面-->
    <meta http-equiv="refresh" content="5;http://www.baidu.com">
    <!--5秒钟后跳转到另一页面-->
  </head>
  <body>
    <p>HTML e-mail Link</p>
		<a href="mailto:name@email.com">Email</a>
		<!--mailto:郵件相關的協議-->>
  </body>
</html>
